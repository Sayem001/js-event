<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS event</title>
  </head>
  <body>
    <h1>
      event niye click baji
    </h1>

    <!-- system number 1 -->
    <button onclick="document.body.style.backgroundColor='red'">
      click me red
    </button>

    <!-- system number 2 external js function -->
    <button onclick="makeYellow()">click me yellow</button>

    <!-- system 3 taking button by id  -->
    <button id="make-blue-btn">click me blue</button>

    <!-- system number 4 -->
    <button id="make-green-btn">
      click me green
    </button>

    <!-- system number 5 event listener -->
    <button id="make-goldenRod-btn">
      click me golden rod
    </button>

    <!-- system number 6 -->
    <button id="make-lightBlue-btn">
      click me light blue
    </button>

    <!-- adding inner text by js function  -->
    <button onclick="addInnerText()">
        add inner text by function
    </button>

    <button id="direct">
        add inner text direct
    </button>
    <p id="clicking-method"></p>
    <br>

    <input id="input-name" type="text">
    <button id="update-btn">
        update
    </button>

    

    <script src="event.js"></script>
  </body>
</html>
